name: Build container
on:
  - push
jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sysdig
        uses: actions/checkout@v2
      - name: Checkout libs
        uses: actions/checkout@v2
        with:
          repository: lucklypse/libs
          ref: fix/safer-strings-gcc-8
          path: falcosecurity-libs
      - name: Build builder
        uses: docker/build-push-action@v2
        with:
          context: docker/builder
          tags: sysdig/sysdig-builder:${{ github.sha }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: mzuccala
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Sysdig container
        uses: docker/build-push-action@v2
        with:
          build-args: BUILDER_IMAGE=sysdig/sysdig-builder:${{ github.sha }}
          context: .
          push: true
          tags: mzuccala/sysdig:latest
          file: docker/sysdig/Dockerfile

